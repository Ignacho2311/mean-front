<div class="container">
    <form [formGroup]="miFormulario" (ngSubmit)="update()">
        <div class="row">
            <h2>Update Task</h2>
            <hr/>
          <div class="input-field col s6">
            <input formControlName="newTask" id="create" type="text" class="validate">
            <label class="active" for="create">New value task</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <button class="btn waves-effect waves-light blue"> Actualizar </button>
          </div>
        </div>
      </form>
</div>
