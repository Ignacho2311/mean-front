<nav>
    <div class="nav-wrapper">
      <span class="brand-logo">MEAN Task App</span>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
            <button (click)="logout()" class="btn waves-effect waves-light blue"> Log out</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container"> 

    <form [formGroup]="miFormulario" (ngSubmit)="create()">
      <div class="row">
        <h3>Create new task</h3>
        <hr/>
        <div class="input-field col s9">
          <input formControlName="newTask" id="create" type="text" class="validate">
          <label class="active" for="create">New task</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <button class="btn waves-effect waves-light blue"> Create </button>
        </div>
      </div>
    </form>
    

    <table>
        <thead>
          <tr>
              <th>Nombre</th>
              <th>Actualizar</th>
              <th>Eliminar</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.nombre}}</td>
            <td> <button (click)="update(task)" class="btn waves-effect waves-light amber darken-4"> Actualizar</button> 
            </td>
            <td> <button (click)="delete(task._id)" class="btn waves-effect waves-light red"> Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
